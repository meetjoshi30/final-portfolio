<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packbyte Internship Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      padding: 40px 5%;
    }

    h1 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 40px;
      font-size: 32px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox.show {
      display: flex;
    }

    /* Large screen spacing */
    @media screen and (min-width: 1400px) {
      body {
        padding: 60px 12%;
      }

      h1 {
        font-size: 40px;
      }

      .gallery-grid {
        gap: 30px;
      }
    }
  </style>
</head>

<body>
  <h1>Packbyte Internship Gallery</h1>
  <div class="gallery-grid" id="gallery">
    <!-- All 33 images -->
    <img src="images/packbyte/1_(1).jpg" alt="Image 1">
    <img src="images/packbyte/1_(1).png" alt="Image 2">
    <img src="images/packbyte/1_(2).jpg" alt="Image 3">
    <img src="images/packbyte/1_(2).png" alt="Image 4">
    <img src="images/packbyte/1_(3).jpg" alt="Image 5">
    <img src="images/packbyte/1_(3).png" alt="Image 6">
    <img src="images/packbyte/1_(4).jpg" alt="Image 7">
    <img src="images/packbyte/1_(4).png" alt="Image 8">
    <img src="images/packbyte/1_(5).jpg" alt="Image 9">
    <img src="images/packbyte/1_(5).png" alt="Image 10">
    <img src="images/packbyte/1_(6).jpg" alt="Image 11">
    <img src="images/packbyte/1_(6).png" alt="Image 12">
    <img src="images/packbyte/1_(7).jpg" alt="Image 13">
    <img src="images/packbyte/1_(7).png" alt="Image 14">
    <img src="images/packbyte/1_(8).jpg" alt="Image 15">
    <img src="images/packbyte/1_(8).png" alt="Image 16">
    <img src="images/packbyte/1_(9).jpg" alt="Image 17">
    <img src="images/packbyte/1_(9).png" alt="Image 18">
    <img src="images/packbyte/1_(10).jpg" alt="Image 19">
    <img src="images/packbyte/1_(10).png" alt="Image 20">
    <img src="images/packbyte/1_(11).jpg" alt="Image 21">
    <img src="images/packbyte/1_(11).png" alt="Image 22">
    <img src="images/packbyte/1_(12).png" alt="Image 23">
    <img src="images/packbyte/1_(13).png" alt="Image 24">
    <img src="images/packbyte/1_(14).png" alt="Image 25">
    <img src="images/packbyte/1_(15).png" alt="Image 26">
    <img src="images/packbyte/1_(16).png" alt="Image 27">
    <img src="images/packbyte/1_(17).png" alt="Image 28">
    <img src="images/packbyte/1_(18).png" alt="Image 29">
    <img src="images/packbyte/1_(19).png" alt="Image 30">
    <img src="images/packbyte/1_(21).png" alt="Image 31">
    <img src="images/packbyte/1_(22).png" alt="Image 32">
    <img src="images/packbyte/1_(23).png" alt="Image 33">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" id="lightbox-img" alt="Enlarged Image">
  </div>

  <script>
    const images = document.querySelectorAll("#gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    let currentIndex = 0;

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
      lightbox.classList.add("show");
    }

    images.forEach((img, i) => {
      img.addEventListener("click", () => showImage(i));
    });

    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("show")) return;

      if (e.key === "ArrowRight") {
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = images[currentIndex].src;
      } else if (e.key === "ArrowLeft") {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lightboxImg.src = images[currentIndex].src;
      } else if (e.key === "Escape") {
        lightbox.classList.remove("show");
      }
    });

    lightbox.addEventListener("click", () => {
      lightbox.classList.remove("show");
    });
  </script>
</body>

</html>
